<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="js/aframe-ar.js"></script>
    <!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

    <script src="js/components/raycaster-listener.js"></script>
    <script src="js/components/gesture-detector.js"></script>
    <script src="js/components/gesture-handler.js"></script>
    <script src="js/components/a-square.js"></script>
    <script src="js/events.js"></script>


    <title>PolyAR - Lernen</title>
</head>
<body>
<main class="lernen">
    <section class="navigation">
        <a href="index.html">
            <img class="navigation_back" src="assets/images/backarrow.svg" alt="back-button">
        </a>
    </section>
    <section class="information">
        <div>Halte deine Kamera über ein Bild :)</div>
    </section>
    <div style="height: 100%; border: 1px solid red; position: fixed; left: 590px"></div>
    <div style="height: 1px; width: 100vw; border: 1px solid red; position: fixed; top: 410px"></div>
    <section class="interaction" style="border: 1px solid red">

        <a-scene
                arjs
                embedded
                renderer="logarithmicDepthBuffer: true;"
                vr-mode-ui="enabled: false"
                gesture-detector
                id="scene">
            <a-assets>
                <a-asset-item
                        id="bowser"
                        src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
                </a-asset-item>
                <a-mixin id="cube" geometry="primitive: box"></a-mixin>
                <a-mixin id="plane" geometry="primitive: plane"></a-mixin>
                <a-mixin id="green" material="color: #9DE0AD"></a-mixin>
                <a-mixin id="blue" material="color: #36A3EB"></a-mixin>
                <a-mixin id="standard-square-blue" a-square="color: #36A3EB" raycaster-listener></a-mixin>
                <a-mixin id="standard-square-green" a-square="color: #9DE0AD" raycaster-listener></a-mixin>
                <a-mixin id="top" a-square="rotationAxis: top"></a-mixin>
                <a-mixin id="left" a-square="rotationAxis: left"></a-mixin>
                <a-mixin id="right" a-square="rotationAxis: right"></a-mixin>
            </a-assets>


            <a-entity id="mouseCursor"
                      position="0 0 0"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: red; shader: flat"
                      visible="false"
                      cursor="rayOrigin: mouse"
                      raycaster="objects: .clickable; showLine: true; lineColor: red;"></a-entity>
            <a-marker


                    preset="hiro"
                    emitevents="true"
                    id="markerA">

                <!-- Set Rotation and Position on outer Element for Children to inherit -->
                <a-entity gesture-handler rotation="-90 -90 90" position="-0.5 0 0.5">
                    <a-entity mixin="standard-square-blue"
                              id="first">
                    </a-entity>
                    <a-entity mixin="standard-square-green"
                              position="0 1 0"
                              id="second"
                              class="clickable"
                              got-clicked="rotation: 90 0 0">
                    </a-entity>
                    <a-entity mixin="standard-square-green right"
                              position="0 0 0"
                              id="third"
                              class="clickable"
                              got-clicked="rotation: 0 90 0">
                    </a-entity>
                    <a-entity mixin="standard-square-green left"
                              position="1 0 0"
                              id="fourth"
                              class="clickable"
                              got-clicked="rotation: 0 -90 0">
                    </a-entity>
                    <a-entity mixin="standard-square-green top"
                              position="0 0 0"
                              id="fifth"
                              class="clickable"
                              got-clicked="rotation: -90 0 0">
                        <a-entity mixin="standard-square-blue top"
                                  position="0 -1 0"
                                  id="sixth"
                                  class="clickable"
                                  got-clicked="rotation: -90 0 0">
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>
            <a-entity camera id="camera">
<!--                <a-entity  position="-0.517 -0.387 -1"-->
<!--                          a-square="color: #36A3EB; width: 1.02; height: 0.769"-->
<!--                          id="xyx">-->
<!--                </a-entity>-->
            </a-entity>
        </a-scene>

    </section>
    <section class="instruction">
        <div>W Ü R F E L</div>
    </section>
</main>
</body>
</html>
