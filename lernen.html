<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Rendering Library-->
    <script src="js/aframe.js"></script>
    <!-- Tracking Library-->
    <script src="js/aframe-ar.js"></script>
    <!-- Custom Components-->
    <script src="js/components/a-four.js"></script>
    <script src="js/components/click-handler.js"></script>
    <script src="js/components/gesture-detector.js"></script>
    <script src="js/components/gesture-handler.js"></script>
    <script src="js/components/marker-detection-handler.js"></script>
    <script src="js/components/custom-cursor.js"></script>


    <title>PolyAR - Lernen</title>

</head>
<body>
<main class="lernen">
    <section class="navigation">
        <a href="index.html">
            <img class="navigation_back" src="assets/images/backarrow.svg" alt="back-button">
        </a>
    </section>
    <section class="information">
        <div class="information__text"></div>
    </section>
    <section class="interaction">

        <a-scene arjs="patternRatio: 0.85;"
                 embedded
                 custom-cursor
                 gesture-detector
                 vr-mode-ui="enabled: false"
                 light="defaultLightsEnabled: false"
                 id="scene">
            <!-- MIXINS -->
            <a-assets>
                <a-mixin id="wood" material="src: url(assets/textures/texture.jpg)"></a-mixin>
                <a-mixin id="stone" material="src: url(assets/textures/stone3.jpg)"></a-mixin>

                <a-mixin id="square" a-four></a-mixin>
                <a-mixin id="square-top" a-four="rotationAxis: top" click-handler="rotation: -90 0 0"></a-mixin>
                <a-mixin id="square-bot" a-four="rotationAxis: bot" click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="square-left" a-four="rotationAxis: left" click-handler="rotation: 0 -90 0"></a-mixin>
                <a-mixin id="square-right" a-four="rotationAxis: right" click-handler="rotation: 0 90 0"></a-mixin>
            </a-assets>

            <!-- CAMERA -->
            <a-entity camera id="camera"></a-entity>

            <a-entity light="intensity: 0.35; castShadow: true; type: directional" position="-0.5 1 1"></a-entity>
            <a-entity light="intensity: 0.7; type: ambient"></a-entity>

            <!-- CUBES -->
            <a-marker url="assets/marker/cube/pattern-cube-1.patt"
                      preset="custom"
                      type="pattern"
                      smooth="true"
                      marker-detection-handler
                      data-object-name="W Ü R F E L"
                      id="cube1">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"
                          gesture-handler>
                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-bot stone event"
                              position="0 1 0"
                              data-tag="cube1">
                    </a-entity>
                    <a-entity mixin="square-right stone event"
                              position="0 1 0"
                              data-tag="cube1">
                    </a-entity>
                    <a-entity mixin="square-left stone event"
                              position="1 0 0"
                              data-tag="cube1">
                    </a-entity>
                    <a-entity mixin="square-top stone event"
                              position="1 0 0"
                              data-tag="cube1">
                        <a-entity mixin="square-top stone event"
                                  position="0 -1 0"
                                  data-tag="cube1">
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker url="assets/marker/cube/pattern-cube-2.patt"

                          gesture-handler>
                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-left stone"
                              position="1 0 0"
                              data-tag="cube2">
                        <a-entity mixin="square-bot stone"
                                  position="0 1 0"
                                  data-tag="cube2">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              data-tag="cube2">
                        <a-entity mixin="square-right stone"
                                  position="-1 0 0"
                                  data-tag="cube2">
                            <a-entity mixin="square-top stone"
                                      position="0 -1 0"
