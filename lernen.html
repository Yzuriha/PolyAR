    <!-- Custom Components-->

    <section class="interaction">

        <a-scene arjs="patternRatio: 0.85;"
                 embedded
                 gesture-detector
                 renderer="logarithmicDepthBuffer: true;"
                 vr-mode-ui="enabled: false"
                 id="scene">
            <a-assets>
                <a-mixin id="wood" material="src: url(assets/texture.jpg)"></a-mixin>
                <a-mixin id="stone" material="src: url(assets/texture.jpg)"></a-mixin>

                <a-mixin id="raycaster" cursor="rayOrigin: mouse" raycaster="objects: .clickable" emitevents="true"></a-mixin>

                <a-mixin id="square" a-four></a-mixin>
                <a-mixin id="square-top" a-four="rotationAxis: top" click-handler="rotation: -90 0 0"></a-mixin>
                <a-mixin id="square-bot" a-four="rotationAxis: bot" click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="square-left" a-four="rotationAxis: left" click-handler="rotation: 0 -90 0"></a-mixin>
                <a-mixin id="square-right" a-four="rotationAxis: right" click-handler="rotation: 0 90 0"></a-mixin>
            </a-assets>

<!--            Pattern Ratio: 0.80; Image Size: 512px; 25 border; fill is best-->
            <a-marker mixin="raycaster"
                      url="assets/marker/fillWBorderOC/85/pattern-10.patt"

                      data-object-name="W Ü R F E L"
                      id="wurfel10">

                    <a-entity mixin="square stone">

                        </a-entity>
