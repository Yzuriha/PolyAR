<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Rendering Library-->
    <script src="js/aframe.js"></script>
    <!-- Tracking Library-->
    <script src="js/aframe-ar.js"></script>
    <!-- Custom Components-->
    <script src="js/components/a-four.js"></script>
    <script src="js/components/click-handler.js"></script>
    <script src="js/components/gesture-detector.js"></script>
    <script src="js/components/gesture-handler.js"></script>
    <script src="js/components/marker-detection-handler.js"></script>


    <title>PolyAR - Lernen</title>
</head>
<body>
<main class="lernen">
    <!--    <section class="navigation">-->

    <section class="interaction">

        <a-scene arjs="patternRatio: 0.85;"
                 embedded
                 gesture-detector
                 renderer="logarithmicDepthBuffer: true;"
                 vr-mode-ui="enabled: false"
                 id="scene">
            <a-assets>
                <a-mixin id="wood" material="src: url(assets/textures/texture.jpg)"></a-mixin>
                <a-mixin id="stone" material="src: url(assets/textures/texture.jpg)"></a-mixin>

                <a-mixin id="raycaster" cursor="rayOrigin: mouse" raycaster="objects: .clickable"
                         emitevents="true"></a-mixin>

                <a-mixin id="square" a-four></a-mixin>
                <a-mixin id="square-top" a-four="rotationAxis: top" click-handler="rotation: -90 0 0"></a-mixin>
                <a-mixin id="square-bot" a-four="rotationAxis: bot" click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="square-left" a-four="rotationAxis: left" click-handler="rotation: 0 -90 0"></a-mixin>
                <a-mixin id="square-right" a-four="rotationAxis: right" click-handler="rotation: 0 90 0"></a-mixin>
            </a-assets>

            <a-marker mixin="raycaster"
                      url="assets/marker/cube/pattern-cube-1.patt"
                      preset="custom"
                      type="pattern"
                      marker-detection-handler
                      data-object-name="W Ü R F E L"
                      id="cube1">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"
                          gesture-handler>
                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-bot stone event"
                              position="0 1 0"
                              id="test"
                              class="clickable">
                    </a-entity>
                    <a-entity mixin="square-right stone event"
                              position="0 1 0"
                              class="clickable">
                    </a-entity>
                    <a-entity mixin="square-left stone event"
                              position="1 0 0"
                              class="clickable">
                    </a-entity>
                    <a-entity mixin="square-top stone event"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-top stone event"
                                  position="0 -1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker mixin="raycaster"
                      url="assets/marker/cube/pattern-cube-2.patt"
                      preset="custom"
                      type="pattern"
                      marker-detection-handler
                      data-object-name="W Ü R F E L"
                      id="cube2">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"
                          gesture-handler>
                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-left stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-bot stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-right stone"
                                  position="-1 0 0"
                                  class="clickable">
                            <a-entity mixin="square-top stone"
                                      position="0 -1 0"
                                      class="clickable">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker mixin="raycaster"
                      url="assets/marker/cube/pattern-cube-3.patt"
                      preset="custom"
                      type="pattern"
                      marker-detection-handler
                      data-object-name="W Ü R F E L"
                      id="cube3">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"

                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-bot stone"
                              position="0 1 0"
                              class="clickable">
                        <a-entity mixin="square-right stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-left stone"
                              position="1 0 0"
                              class="clickable">
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-top stone"
                                  position="0 -1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker mixin="raycaster"

                        <a-entity mixin="square-right stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                        <a-entity mixin="square-left stone"
                                  position="1 0 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-top stone"
                                  position="0 -1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>

                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"

                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-bot stone"
                              position="0 1 0"

                        <a-entity mixin="square-left stone"
                                  position="1 0 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-top stone"
                                  position="0 -1 0"
                                  class="clickable">
                            <a-entity mixin="square-right stone"
                                      position="-1 0 0"
                                      class="clickable">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker mixin="raycaster"
                      url="assets/marker/cube/pattern-cube-6.patt"
                      preset="custom"
                      type="pattern"
                      marker-detection-handler
                      data-object-name="W Ü R F E L"
                      id="cube6">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"
                          gesture-handler>
                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-right stone"
                              position="0 1 0"
                              class="clickable">
                    </a-entity>
                    <a-entity mixin="square-left stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-bot stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"

                    </a-entity>
                    <a-entity mixin="square-bot stone"
                              position="0 1 0"

                    </a-entity>
                    <a-entity mixin="square-left stone"
                              position="1 0 0"
                              class="clickable">
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-right stone"
                                  position="-1 0 0"

                        </a-entity>
                        <a-entity mixin="square-top stone"
                                  position="0 -1 0"

            <a-marker mixin="raycaster"

                      preset="custom"
                      type="pattern"
                      marker-detection-handler
                      data-object-name="W Ü R F E L"
                      id="cube8">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"
                          gesture-handler>
                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-left stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-bot stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-top stone"
                                  position="0 -1 0"
                                  class="clickable">
                            <a-entity mixin="square-right stone"
                                      position="-1 0 0"
                                      class="clickable">
                            </a-entity>
                        </a-entity>
                    </a-entity>

            <a-marker mixin="raycaster"

                      preset="custom"
                      type="pattern"
                      marker-detection-handler
                      data-object-name="W Ü R F E L"
                      id="cube9">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"
                          gesture-handler>
                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-left stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-bot stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-right stone"

            <a-marker mixin="raycaster"

                      data-object-name="W Ü R F E L"

                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5"

                    <a-entity mixin="square stone">
                    </a-entity>
                    <a-entity mixin="square-bot stone"
                              position="0 1 0"
                              class="clickable">
                        <a-entity mixin="square-bot stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-right stone"
                              position="0 1 0"
                              class="clickable">
                        <a-entity mixin="square-top stone"
                                  position="0 -1 0"

                            <a-entity mixin="square-top stone"

                    <a-entity mixin="square-bot stone"
                              position="0 1 0"

                        <a-entity mixin="square-right stone"
                                  position="0 1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>
                    <a-entity mixin="square-top stone"
                              position="1 0 0"
                              class="clickable">
                        <a-entity mixin="square-left stone"
                                  position="0 -1 0"
                                  class="clickable">
                        </a-entity>
                        <a-entity mixin="square-top stone"
                                  position="0 -1 0"
                                  class="clickable">
                        </a-entity>
                    </a-entity>

            <a-entity camera id="camera">
            </a-entity>
        </a-scene>

    </section>
    <section class="instruction">
        <div>W Ü R F E L</div>
    </section>
</main>
</body>
</html>
