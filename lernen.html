<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Rendering Library-->
    <script src="js/aframe.js"></script>
    <!-- Tracking Library-->
    <script src="js/aframe-ar.js"></script>
    <!-- Custom Components-->
    <script src="js/components/a-four.js"></script>
    <script src="js/components/a-trap.js"></script>
    <script src="js/components/a-three.js"></script>
    <script src="js/components/a-six.js"></script>
    <script src="js/components/click-handler.js"></script>
    <script src="js/components/gesture-detector.js"></script>
    <script src="js/components/gesture-handler.js"></script>
    <script src="js/components/marker-detection-handler.js"></script>
    <script src="js/components/custom-cursor.js"></script>
    <script src="js/components/base-plane.js"></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="pwabuilder-sw-register.js" type="module"></script>

    <title>PolyAR - Lernen</title>

</head>
<body>
<main class="lernen">
    <section class="navigation">
        <a href="index.html">
            <img class="navigation_back" src="assets/images/backarrow.svg" alt="back-button">
        </a>
    </section>
    <section class="information">
        <div class="information__text"></div>
    </section>
    <section class="interaction">

        <input type="hidden" id="marker-active-checker" value="false">

        <a-scene arjs="patternRatio: 0.85;"
                 embedded
                 custom-cursor
                 gesture-detector
                 renderer="logarithmicDepthBuffer: true;"
                 vr-mode-ui="enabled: false"
                 light="defaultLightsEnabled: false"
                 id="scene">

            <!-- GLOBAL ASSETS -->
            <a-assets>
                <a-mixin id="wood" material="src: url(assets/textures/texture.jpg)"></a-mixin>
                <a-mixin id="red"
                         material="src: assets/textures/stone3.jpg; repeat: 0.5 0.5; color: #950000"></a-mixin>
                <a-mixin id="green"
                         material="src: assets/textures/stone3.jpg; repeat: 0.5 0.5; color: #008363"></a-mixin>
                <a-mixin id="blue"
                         material="src: assets/textures/stone3.jpg; repeat: 0.5 0.5; color: #003293"></a-mixin>
                <a-mixin id="yellow"
                         material="src: assets/textures/stone3.jpg; repeat: 0.5 0.5; color: #D1B758"></a-mixin>
            </a-assets>

            <!-- CAMERA -->
            <a-entity camera id="camera"></a-entity>

            <!-- LIGHTS -->
            <a-entity light="intensity: 0.35; castShadow: true; type: directional" position="-0.5 1 1"></a-entity>
            <a-entity light="intensity: 0.7; type: ambient"></a-entity>

            <a-assets>
                <!-- CUBES -->
                <a-mixin id="square" a-four></a-mixin>
                <a-mixin id="square-base" a-four base-plane></a-mixin>
                <a-mixin id="square-top" a-four="rotationAxis: top" click-handler="rotation: -90 0 0"></a-mixin>
                <a-mixin id="square-bot" a-four="rotationAxis: bot" click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="square-left" a-four="rotationAxis: left" click-handler="rotation: 0 -90 0"></a-mixin>
                <a-mixin id="square-right" a-four="rotationAxis: right" click-handler="rotation: 0 90 0"></a-mixin>

                <!-- CUBLOIDS -->
                <a-mixin id="rect-hl" a-four="width: 1.5"></a-mixin>
                <a-mixin id="rect-hm" a-four="width: 1.5; height: 0.5"></a-mixin>
                <a-mixin id="rect-hs" a-four="height: 0.5"></a-mixin>

                <a-mixin id="rect-vl" a-four="height: 1.5"></a-mixin>
                <a-mixin id="rect-vm" a-four="height: 1.5; width: 0.5"></a-mixin>
                <a-mixin id="rect-vs" a-four="width: 0.5"></a-mixin>

                <a-mixin id="rect-top" a-four="rotationAxis: top" click-handler="rotation: -90 0 0"></a-mixin>
                <a-mixin id="rect-bot" a-four="rotationAxis: bot" click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="rect-left" a-four="rotationAxis: left" click-handler="rotation: 0 -90 0"></a-mixin>
                <a-mixin id="rect-right" a-four="rotationAxis: right" click-handler="rotation: 0 90 0"></a-mixin>

                <!-- PYRAMIDENSTUMPF -->
                <a-mixin id="square-x" a-four="width: 0.5; height: 0.5" click-handler="rotation: 57.85 0 0"></a-mixin>
                <a-mixin id="trap" a-trap click-handler="rotation: 123.69 0 0"></a-mixin>
                <a-mixin id="trap-t" a-trap="rotationAxis: top" click-handler="rotation: 54 0 0"></a-mixin>
                <a-mixin id="trap-r" a-trap="rotationAxis: right" click-handler="rotation: 72.08 0 0"></a-mixin>
                <a-mixin id="trap-l" a-trap="rotationAxis: left" click-handler="rotation: -72.08 0 0"></a-mixin>

                <!-- 3ECKPYRAMIDE -->
                <a-mixin id="three" a-three base-plane></a-mixin>
                <a-mixin id="three-3" a-three click-handler="rotation: 109.5 0 0"></a-mixin>

                <!-- 4ECKPYRAMIDE -->
                <!-- 180 - arctan(2*0.707) -->
                <a-mixin id="three-4" a-three click-handler="rotation: 125.27 0 0"></a-mixin>
                <a-mixin id="three-4x" a-three click-handler="rotation: 70.64 0 0"></a-mixin>

                <!-- 3ECKPRISMA -->
                <a-mixin id="rect-3pr-base" base-plane a-four="width: 2; height: 1"></a-mixin>
                <a-mixin id="rect-3pr" a-four="width: 2; height: 1" click-handler="rotation: 120 0 0"></a-mixin>
                <a-mixin id="rect-3prx" a-four="width: 1; height: 2" click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="three-3pr" a-three click-handler="rotation: 90 0 0"></a-mixin>

                <!-- 6ECKPRISMA -->
                <a-mixin id="six-base" a-six base-plane></a-mixin>
                <a-mixin id="six" a-six click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="rect-6pr" a-four="width: 0.5; height: 1" click-handler="rotation: 90 0 0"></a-mixin>
                <a-mixin id="rect-6prx" a-four="width: 1; height: 0.5" click-handler="rotation: 60 0 0"></a-mixin>
                <a-mixin id="rect-6prx-base" base-plane a-four="width: 1; height: 0.5"></a-mixin>

                <!-- 6ECKPYRAMIDE -->
                <a-mixin id="three-6" a-three="widthB: 0.866; widthT: 0.25" click-handler="rotation: 121 0 0"></a-mixin>
                <a-mixin id="three-6x" a-three="widthB: 0.866; widthT: 0.25; rotationAxis: left"
                         click-handler="rotation: -50.5 0 0"></a-mixin>
            </a-assets>

            <!-- CUBES -->
            <a-marker url="assets/marker/cube/pattern-cube-1.patt"
                      preset="custom"
                      type="pattern"
                      smooth="true"
                      marker-detection-handler
                      data-object-name="WÜRFEL"
                      id="cube1">
                <!-- The First Wrap is to make the Object be Flat to the Marker-->
                <!-- The Second Wrap is realign the Center for the Children to inherit, otherwise it must be added to each children separately-->
                <a-entity rotation="-90 -90 90" gesture-handler>
                    <a-entity position="-0.5 0 0.5">
                        <a-entity mixin="square-base red" data-tag="cube1"></a-entity>
                        <a-entity mixin="square-bot green" position="0 1 0" data-tag="cube1"></a-entity>
                        <a-entity mixin="square-right blue" position="0 1 0" data-tag="cube1"></a-entity>
                        <a-entity mixin="square-left blue" position="1 0 0" data-tag="cube1"></a-entity>
                        <a-entity mixin="square-top green" position="1 0 0" data-tag="cube1">
                            <a-entity mixin="square-top red" position="0 -1 0" data-tag="cube1"></a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker url="assets/marker/cube/pattern-cube-2.patt"
                      preset="custom"
                      type="pattern"
                      smooth="true"

                        <a-entity mixin="square-left red" position="1 0 0" data-tag="cube2">
                            <a-entity mixin="square-bot green" position="0 1 0" data-tag="cube2"></a-entity>
                        </a-entity>
                        <a-entity mixin="square-top green" position="1 0 0" data-tag="cube2">
                            <a-entity mixin="square-right red" position="-1 0 0" data-tag="cube2">
                                <a-entity mixin="square-top blue" position="0 -1 0" data-tag="cube2"></a-entity>
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>
