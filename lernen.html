<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <script src="js/aframe-ar.js"></script>
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

    <script src="js/components/raycaster-listener.js"></script>
    <script src="js/components/gesture-detector.js"></script>
    <script src="js/components/gesture-handler.js"></script>
    <script src="js/events.js"></script>


    <title>PolyAR - Lernen</title>
</head>
<body>
<main class="lernen">
    <section class="navigation">
        <a href="index.html">
            <img class="navigation_back" src="assets/images/backarrow.svg" alt="back-button">
        </a>
    </section>
    <section class="information">
        <div>Halte deine Kamera über ein Bild :)</div>
    </section>
    <section class="interaction" style="border: 1px solid red">

        <a-scene
                arjs
                embedded
                renderer="logarithmicDepthBuffer: true;"
                vr-mode-ui="enabled: false"
                gesture-detector
                id="scene">
            <a-assets>
                <a-asset-item
                        id="bowser"
                        src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
                </a-asset-item>
                    <a-mixin id="cube" geometry="primitive: box"></a-mixin>
                    <a-mixin id="plane" geometry="primitive: plane"></a-mixin>
                    <a-mixin id="green" material="color: #9DE0AD"></a-mixin>
                    <a-mixin id="blue" material="color: #36A3EB"></a-mixin>
            </a-assets>


            <a-entity id="mouseCursor"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: red; shader: flat"
                      raycaster="objects: .clickable; showLine: true; lineColor: red; origin: 0 0 0; "></a-entity>
            <a-marker
                    preset="hiro"
                    emitevents="true"
                    id="markerA">
                <a-entity gesture-handler>
                    <a-entity position="-1 0 0" rotation="-90 -90 0">
                        <a-entity mixin="green plane"
                                  class="clickable"
                                  id="third"
                                  raycaster-listener>
                        </a-entity>
                    </a-entity>
                    <a-entity position="0 0 0" rotation="-90 -90 0">
                        <a-entity mixin="blue plane"
                                  class="clickable"
                                  id="first"
                                  raycaster-listener>
                        </a-entity>
                    </a-entity>
                    <a-entity position="1 0 0" rotation="-90 -90 0">
                        <a-entity mixin="green plane"
                                  class="clickable"
                                  id="second"
                                  raycaster-listener>
                        </a-entity>
                    </a-entity>
                    <a-entity position="0 0 -1" rotation="-90 -90 0">
                        <a-entity mixin="green plane"
                                  class="clickable"
                                  id="fourth"
                                  raycaster-listener>
                        </a-entity>
                    </a-entity>
                    <a-entity position="0 0 1" rotation="-90 -90 0">
                        <a-entity mixin="green plane"
                                  class="clickable"
                                  id="fifth"
                                  raycaster-listener>
                        </a-entity>
                    </a-entity>
                    <a-entity position="0 0 2" rotation="-90 -90 0">
                        <a-entity mixin="blue plane"
                                  class="clickable"
                                  id="sixth"
                                  raycaster-listener>
                        </a-entity>
                    </a-entity>
                </a-entity>

            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </section>
    <section class="instruction">
        <div>W Ü R F E L</div>
    </section>
</main>
</body>
</html>
