<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Rendering Library-->
    <script src="js/aframe.js"></script>
    <!-- Tracking Library-->
    <script src="js/aframe-ar.js"></script>
    <!-- Custom Components-->
    <script src="js/components/a-square.js"></script>
    <script src="js/components/click-handler.js"></script>

    <title>PolyAR - Quiz</title>
</head>
<body>
<main class="quiz">
    <section class="navigation">
        <a href="index.html">
            <img class="navigation_back" src="assets/images/backarrow.svg" alt="back-button">
        </a>
    </section>
    <section class="information">
        <div>Das Bild wurde schonmal gefunden</div>
    </section>
    <section class="interaction">
   <!--     <div class="interaction__scan-marker">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="scan-marker-border" d="M25,2 L2,2 L2,25"/>
                <path class="scan-marker-border" d="M2,75 L2,98 L25,98"/>
                <path class="scan-marker-border" d="M75,98 L98,98 L98,75"/>
                <path class="scan-marker-border" d="M98,25 L98,2 L75,2"/>
            </svg>
        </div>
        <div class="interaction__confirm"></div>
        <img src="assets/images/placeholderCube.svg" alt="placeholder-cube">-->


        <a-scene
                arjs
                embedded
                renderer="logarithmicDepthBuffer: true;"
                vr-mode-ui="enabled: false"
                id="scene">
            <a-assets>
                <a-mixin id="standard-square-blue" a-square="color: #36A3EB"></a-mixin>
                <a-mixin id="standard-square-green" a-square="color: #9DE0AD"></a-mixin>
                <a-mixin id="top" a-square="rotationAxis: top"></a-mixin>
                <a-mixin id="left" a-square="rotationAxis: left"></a-mixin>
                <a-mixin id="right" a-square="rotationAxis: right"></a-mixin>
            </a-assets>
            <a-marker cursor="rayOrigin: mouse"
                      raycaster="objects: .clickable"
                    preset="hiro"
                    emitevents="true"
                    id="markerA">
                <a-entity rotation="-90 -90 90" position="-0.5 0 0.5">
                    <a-entity mixin="standard-square-blue"
                              id="first">
                    </a-entity>
                    <a-entity mixin="standard-square-green"
                              position="0 1 0"
                              id="second"
                              class="clickable"
                              click-handler="rotation: 90 0 0">
                    </a-entity>
                    <a-entity mixin="standard-square-green right"
                              position="0 0 0"
                              id="third"
                              class="clickable"
                              click-handler="rotation: 0 90 0">
                    </a-entity>
                    <a-entity mixin="standard-square-green left"
                              position="1 0 0"
                              id="fourth"
                              class="clickable"
                              click-handler="rotation: 0 -90 0">
                    </a-entity>
                    <a-entity mixin="standard-square-green top"
                              position="0 0 0"
                              id="fifth"
                              class="clickable"
                              click-handler="rotation: -90 0 0">
                        <a-entity mixin="standard-square-blue top"
                                  position="0 -1 0"
                                  id="sixth"
                                  class="clickable"
                                  click-handler="rotation: -90 0 0">
                        </a-entity>
                    </a-entity>
                </a-entity>

            </a-marker>
            <a-entity camera id="camera">
            </a-entity>
        </a-scene>
    </section>
    <section class="instruction">
        <div>W Ãœ R F E L</div>
        <div>1 / 6</div>
        <div class="instruction__progress"></div>
    </section>
</main>
</body>
</html>
